version: '3.8'

services:
  postgres:
    image: postgres:15
    restart: always
    container_name: student_db
    environment:
      POSTGRES_USER: student
      POSTGRES_PASSWORD: 111111
      POSTGRES_DB: studentdb
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U student"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
